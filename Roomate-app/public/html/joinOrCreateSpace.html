<!DOCTYPE html>
<html>
	<head>
		<title>Create or Join a Space</title>

    <!-- meta name="author" content="COMPANY" -->

    <!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="../css/joinOrCreatePage.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,700|Raleway:300,400,400i,700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/logo_Chck_m.png">

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <title>Create/Join a Space</title>
	</head>
	<body onload="validate()">
		<div class="container">
				<div class="center-items-container">
						<div class="center-items">
								<h3>Welcome to CheckMates!</h3>
								<p>How would you like to proceed?</p>
								<br><br>
								<div class="center-items">
									<button type="button" class="blue-btn" onclick="redirectCreateNewSpace()">Create a new space</button>
									<p> </p>
									<button type="button" class="blue-btn" onclick="openForm()">Join an existing space</button>
								</div>
								<div class="form-popup" id="frmSpaceIDPopup">
									<form class="form-container">
										<h3>Join Your Mates Space</h3>
										<label for="SpaceID"><b>Enter Space ID</b></label>
										<input id="userSpaceID" type="text" placeholder="Space ID" name="SpaceID" required>
										<button type="button" class="btn" onclick="testSpace()">Join Space</button>
										<button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
									</form>
								</div>
						</div>
        </div>
		</div>

		<script>
			function openForm() {
			  document.getElementById("frmSpaceIDPopup").style.display = "block";
			}

			function closeForm() {
			  document.getElementById("frmSpaceIDPopup").style.display = "none";
			}
		</script>

		<script src="../scripts/config.js"></script>
		<script src="../scripts/login.js"></script>
		<script src="../scripts/Space.js"></script>
		<script src="../scripts/Mate.js"></script>
	</body>
</html>
