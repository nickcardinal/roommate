<!DOCTYPE html>
<html>
	<head>
		<title>Create or Join a Space</title>
		<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="../scripts/config.js"></script>
		<script src="../scripts/login.js"></script>
		<script src="../scripts/Space.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/joinOrCreatePage.css">

	</head>
	<body onload="initialize()">
		<div class="mainDialog">
			<h1>Welcome to CheckMates!</h1>
			<h3>How would you like to proceed?</h3>

			<div>
				<button type="button" onclick="openForm()">Join an existing space</button>
				<button type="button" onclick="redirectCreateNewSpace()">Create a new space</button>
			</div>
		</div>
		<div class="form-popup" id="frmSpaceIDPopup">
		  <form action="/action_page.php" class="form-container">
			<h2>Join Your Mates Space</h2>

			<label for="SpaceID"><b>Enter Space ID</b></label>
			<input type="text" placeholder="Space ID" name="SpaceID" required>
			<button type="submit" class="btn">Join Space</button>
			<button type="submit" class="btn cancel" onclick="closeForm()">Cancel</button>
		  </form>
		</div>

		<script>
			function openForm() {
			  document.getElementById("frmSpaceIDPopup").style.display = "block";
			}

			function closeForm() {
			  document.getElementById("frmSpaceIDPopup").style.display = "none";
			}
		</script>
	</body>
</html>
