<html>

    <!-- Meta Tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Keep your roommates in check with CheckMates.">
    <meta name="author" content="Mates Co.">
    <meta property="og:type" content="Website Applicaiton" />
    <meta property="og:title" content="CheckMates" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../css/animate.css">
    <link rel="stylesheet" type="text/css" href="../css/default.css">
    <link rel="stylesheet" type="text/css" href="../css/createTask.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,700|Raleway:300,400,400i,700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="../images/logo_Chck_m.png">

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase-firestore.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="../scripts/config.js"></script>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/Space.js"></script>
    <script src="../scripts/displayScripts.js"></script>
    <script src="../scripts/utility.js"></script>
    <script src="../scripts/pageInitsAndRedirs.js"></script>
    <!-- <script src="../scripts/sortTasks.js"></script> -->
    <script src="../scripts/Mate.js"></script>
    <script src="../scripts/Task.js"></script>
    <script src="../scripts/utility.js"></script>
    <script src="../scripts/checkForMateUpdates.js"></script>
    <script src="../scripts/checkForTaskUpdates.js"></script>

    <title>CheckMates</title>
  </head>
  <body onload="initializeOverview(); mateListInit(); taskListInit()">
    <div class="space container">
      <div class="top-bar">
        <img class ="top-bar-logo hide-at-825" src="../images/logoCheckMates.png" alt="Checkmates Logo">
        <div class="space-information">
          <h2 id="showName">Title</h3>
          <h4 id="showDescription">Description</h4>
        </div>
        <div class="profile-btns">
          <button class="blue-btn" type="button" onclick="logout()">Logout</button>
          <button class="blue-btn" type="button" onclick="redirect('./profile.html')">Profile</button>
        </div>
      </div>


      <div class="space-content ">
        <!-- Mate Section -->
        <div class="mate-sect ">
          <button class="blue-btn hide-at-825" type="button" onclick="redirectSpaceKey()">Invite a Mate</button>
          <button class="blue-btn show-at-825 hide-at-450" type="button" onclick="redirectSpaceKey()">Invite</button>
          <button class="blue-btn show-at-450" type="button" onclick="redirectSpaceKey()">+</button>
          <br>
          <br class="show-at-450">
          <table class="" id="mateList">
          </table>
        </div>

        <!-- Task Section -->
        <div class="task-sect ">
          <button class="blue-btn" type="button" onclick="redirectCreateTask()">Create a Task</button>
          <br>
          <br class="show-at-450">
          <table id="taskList">
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
