    <title>Create a Task</title>

  <body onload="initialize()">
      <div class="container page">
          <div class="center-items-container">
              <div class="center-items">
                <h3>Create a Task</h3>

                <form>
                  Task Title:
                  <br>
                  <input type="text" id="titleField">
                  <br><br>

                  Description:
                  <br>
                  <input type="text" id="descriptionField">
                  <br><br>

                  Due By:
                  <br>
                  <input type="date" name="dueDate" id="dueDateField">
                  <input type="time" name="dueTime" id="dueTimeField">
                  <br><br>

                  Recurring Weekly:
                  <input type="checkbox" name="isRecurring" value"false" id="isRecurringField">
                  <br><br>
                </form>
                <button class="blue-btn" type="button" onclick="createFirestoreTask()">Create Task</button>
              </div>
          </div>
      </div>

      <script src="../scripts/login.js"></script>
      <script src="../scripts/config.js"></script>
      <script src="../scripts/Mate.js"></script>
      <script src="../scripts/Space.js"></script>
      <script src="../scripts/Task.js"></script>

  </body>
