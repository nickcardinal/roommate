<body onload="initialize()">
    <div class="container page">
        <div class="home-items-container">
            <div class="home-items">
              <h3>Create Task</h3>

              <form>
                Task Title:
                <br>
                <input type="text" id="titleField">
                <br><br>

                Description:
                <br>
                <input type="text" id="descriptionField">
                <br><br>

                Due Date (DD/MM/YYYY):
                <br>
                <input type="number" name="Day" min="1" max="31" id="dueDayField">
                <input type="number" name="Month" min="1" max="12" id="dueMonthField">
                <input type="number" name="Year" min="2019" max="2029" id="dueYearField">
                <br><br>

                Due Time (0000 to 2359):
                <br>
                <input type="number" name="Time" min="0" max="2359" id="dueTimeField">
                <br><br>
              </form>
              <button class="login-btn" type="button" onclick="createFirestoreTask()">Create Task</button>
            </div>
        </div>
    </div>

    <!-- <p id="load">Firebase SDK Loading&hellip;</p> -->
