<!DOCTYPE html>
<html>
<head>
    <!-- Meta Tags -->

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.css">
    <link rel="stylesheet" type="text/css" href="./css/default.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,700|Raleway:300,400,400i,700&display=swap" rel="stylesheet">
    <!-- link rel="icon" href="IMG" -->

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase-auth.js"></script>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.4/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.4/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-database.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-messaging.js"></script>
    <script defer src="/__/firebase/6.3.4/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <title>CheckMates</title>
</head>
<body>
  <div id="message">
    <div class="container page">
      <div class="home-items-container">
        <div class="home-items">
            <img class="home-items home-logo animated fadeIn faster" src="./images/logoCheckMates.png" alt="CheckMates Logo">

            <!-- <h1>Keep your roommates in check ✔️</h1>
            <h2>Keep your roommates in check ✔️</h2>
            <h3>Keep your roommates in check ✔️</h3> -->

            <p class="home-slogan animated fadeIn slow">Keep your roommates in check ✔️</p>

            <button type="button" onclick="login()">
              <div class="login-btn animated fadeInUp">
                <img class="login-btn-img" src="./images/logoGoogle.png" alt="Google Logo">
                Sign in with Google
              </div>
            </button>

            <!-- <button type="button" onclick="login()">Login with Google</button>
            <button type="button" onclick="redirLogin()">Redirect to Google</button> -->
        </div>
      </div>
    </div>
  </div>

  <!-- <p id="load">Firebase SDK Loading&hellip;</p> -->

  <script>
      document.addEventListener('DOMContentLoaded', function () {
          try {
              let app = firebase.app();
              let features = ['auth', 'database', 'messaging', 'storage'].filter(feature => typeof app[feature] === 'function');
              document.getElementById('load').innerHTML = `Firebase SDK loaded with ${features.join(', ')}`;
          } catch (e) {
              console.error(e);
              document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
          }
      });
  </script>
  <script src="./login.js"></script>
</body>
</html>
